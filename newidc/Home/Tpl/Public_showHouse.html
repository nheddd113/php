<include file="Admin:foot" />
<script>
$(function(){
    // 增加机房
    $("[data-target=addhouse]").click(function(){
        var form = $("#addModifyHouseForm").get(0);
        form.action = "<{:U('Create/addHouseHandle')}>";
        $("#addhouse").modal('show');
    });
    // 删除机房
    $("[data-target=deleteHouse]").click(function(){
        var id = $(this).attr('sid');
        var url = $(this).attr('url');
        if(confirm('确认要删除操作吗?')){
            $.post(url,{id:id},function(ret){
                $("#noticediv .modal-title").text(ret.data);
                $("#noticediv .modal-body").html(ret.info);
                $("#noticediv").modal('show');
                $("#noticediv").on('hide.bs.modal',function(){
                    if(ret.status == 1){
                        location.reload();
                    }
                })
            },'json');
        }
    });
    // 修改机房
    $("[data-target=modifyhouse]").click(function(){
        var houid = $(this).attr('houid');
        var form = $("#addModifyHouseForm").get(0);
        form.action = "<{:U('Public/amendHouseHandle')}>";
        $.post("<{:U('Public/getHouseInfo')}>",{id:houid},function(ret){
            if(ret.status == 0){
                $("#noticediv .modal-title").text(ret.data);
                $("#noticediv .modal-body").html(ret.info);
                $("#noticediv").modal('show');
            }else{
                form.houname.value = ret.data.houname;
                form.company.value = ret.data.company;
                form.address.value = ret.data.address;
                form.id.value = houid;
                form.bandwidth.value = ret.data.bandwidth;
                form.price.value = ret.data.price;
                form.place.value = ret.data.place;
                form.telphone.value = ret.data.telphone;
                form.contact.value = ret.data.contact;
                form.linkqq.value = ret.data.linkqq;
                $("#addhouse").modal('show');
            }

        },'json');
    });
    $(".form-horizontal :submit").click(function(){
        var form = $(".form-horizontal").get(0);
        var message = '';
        var state = true;
        if(form.houname.value.length == 0){
            message += '机房名称不能为空.<br>';
            state = false;
        }
        if(form.company.value.length == 0){
            message += '机房所属公司不能为空.<br>';
            state = false;
        }
        if(form.address.value.length == 0){
            message += '机房地址不能为空.<br>';
            state = false;
        }
        if(form.place.value.length == 0){
            message += '请选择机房所在区域<br>';
            state = false;
        }
        if(state == false){
            $("#noticediv .modal-title").html("警告");
            $("#noticediv .modal-body").html(message);
            $("#noticediv").modal('show');
        }
        return state;
    });
    $('[data-rel=tooltip]').tooltip();
    var oLanguage={
        "oAria": {
            "sSortAscending": ": 升序排列",
            "sSortDescending": ": 降序排列"
        },
        "oPaginate": {
            "sFirst": "首页",
            "sLast": "末页",
            "sNext": "下页",
            "sPrevious": "上页"
        },
        "sEmptyTable": "没有相关记录",
        "sInfo": "第 _START_ 到 _END_ 条记录，共 _TOTAL_ 条",
        "sInfoEmpty": "第 0 到 0 条记录，共 0 条",
        "sInfoFiltered": "(从 _MAX_ 条记录中检索)",
        "sInfoPostFix": "",
        "sDecimal": "",
        "sThousands": ",",
        "sLengthMenu": "每页显示条数: _MENU_",
        "sLoadingRecords": "正在载入...",
        "sProcessing": "正在载入...",
        "sSearch": "搜索:",
        "sSearchPlaceholder": "",
        "sUrl": "",
        "sZeroRecords": "没有相关记录"
    }
    $.fn.dataTable.defaults.oLanguage=oLanguage;
    $("#dynamic-table").dataTable({
         "aaSorting": [[0, "asc"]],
        "aoColumns": [
            null,null,null,null,null,null,null,null,null,null,
            { "bSortable": false }
        ],
        "lengthMenu": [[15,30,60,80,100 ,-1],[15,30,60,80,100,'所有']],
    });
})
</script>
